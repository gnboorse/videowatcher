{% extends "template.htm" %}

{% block sessionactive %}active {% endblock %}

{% block page_content %}

<h2>Welcome, 
    <span class="label label-default">{{ current_user.email }}!</span>
     <a type="button" class="btn btn-xs pull-right" href="/settings">Settings&nbsp;
        <span class="glyphicon glyphicon-cog"></span>
    </a>
</h2>

<div class="panel panel-primary">
    <div class="panel-heading">Open Sessions</div>
    <div class="panel-body">
     <dl class="dl-horizontal">
            {% for session in sessions %}
                <dt>{{ session.title }}</dt><dd><a href="{{ s_url }}{{ session.id }}">{{ session.video_src }}</a></dd>
            {% endfor %}
        </dl>
    </div>
</div>


{% endblock %}
