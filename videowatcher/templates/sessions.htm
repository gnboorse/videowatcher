{% extends "template.htm" %}

{% block sessionactive %}active {% endblock %}

{% block page_content %}
<a type="button" class="pull-right btn btn-default" href="/newsession"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;New Session</a>
<h2>Welcome, {{ current_user.email }}!</h2>
<div class="panel panel-primary">
    <div class="panel-heading">Open Sessions</div>
    <div class="panel-body">
     <dl class="dl-horizontal">
            {% for session in sessions %}
                <dt>{{ session.title }}</dt><dd><a href="{{ s_url }}{{ session.id }}">{{ session.video_src }}</a></dd>
            {% endfor %}
        </dl>
    </div>
</div>


{% endblock %}
